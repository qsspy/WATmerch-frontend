<div class="bg-white p-2">
    <div class="d-flex flex-column flex-md-row align-items-md-center">
        <div class="flex-center img-container">
            <img [src]="productImageUrl" class="p-3">
        </div>
        <div class="mx-md-3">
            <h1 class="my-3">{{product!.name}}</h1>
            <div class="d-flex">
                <h1 [ngStyle]="{'text-decoration': (product!.basicDetails!.discountPercent) ? 'line-through' : 'initial'}"
                    class="px-1">{{product!.price | number : '1.2-2'}}zł</h1>
                <h1 *ngIf="product!.basicDetails!.discountPercent" class="px-1">
                    {{product!.price-(product!.price*product!.basicDetails!.discountPercent!) | number : '1.2-2'}}zł</h1>
            </div>
            <div class="my-2">
                <app-color-picker></app-color-picker>
                <hr>
            </div>
            <div class="my-2">
                <app-size-picker></app-size-picker>
                <hr>
            </div>
            <div class="d-flex my-3">
                <app-quantity-picker max-value="99"></app-quantity-picker>
                <button class="btn btn-secondary ms-5">
                    <i class="fa fa-shopping-cart px-2"></i>
                    Do koszyka
                </button>
            </div>
        </div>
    </div>
    <app-product-info [description]="product!.details!.longDescription"></app-product-info>
</div>
