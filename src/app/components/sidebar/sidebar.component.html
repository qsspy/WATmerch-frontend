<div class="main-container">
    <button (click)="toggleSidenav()" id='back-button'
            class="btn btn-info w-100">Zamknij</button>
    <div *ngFor="let product of orderProducts" class="d-flex m-2">
        <div class="image-wrapper flex-center me-1">
            <img [src]="product.imageUrl">
        </div>
        <div class="d-flex align-items-center flex-fill">
            <div>
                <a (click)="showProductView(product.barcode)">{{product.name}}</a>
                <div class="d-flex align-items-center">
                    <span>{{product.quantity}}</span>
                    <i class="fa fa-times px-1" aria-hidden="true"></i>
                    <span class="price-span">{{product.calculatedPrice | number: '1.2-2'}}zł</span>
                </div>
            </div>
        </div>
        <div class="d-flex align-items-center delete-wrapper ps-2" (click)="deleteOrderProduct(product.barcode)">
            <i class="fa fa-ban"></i>
        </div>
    </div>
    <div *ngIf="showTotal">
        <h3 id="total" class="text-center">Suma: {{total | number : '1.2-2'}}zł</h3>
    </div>
    <hr>
    <div *ngIf="orderProducts.length != 0" class="d-flex justify-content-around">
        <button class="btn btn-info" (click)="showCart()" >Koszyk</button>
        <button class="btn btn-info" routerLink="/order" >Zamawiam!</button>
    </div>
    <p *ngIf="orderProducts.length == 0" class="px-3 text-center">
        W koszyku nie masz jeszcze żadnych produktów.
    </p>
</div>
