<div>
    <!-- (avatar + details) + (shippig address + billing address) -->
    <div class="d-flex flex-column flex-md-row">
        <!-- avatar + details -->
        <div class="d-flex flex-column justify-content-end">
            <!-- avatar  -->
            <h3 class="text-center">Avatar</h3>
            <div class="flex-center">
                <img src="assets/images/user.png" style="max-height: 200px;" alt="">
            </div>
            <div class="form-group px-2">
                <input type="file" class="form-control">
            </div>
        </div>
        <div class="flex-fill px-2 mt-md-0 mt-3">
            <!-- detail -->
            <h3 class="text-center">Dane osobowe</h3>
            <div class="d-flex flex-column flex-md-row">
                <!-- Two columns -->
                <div class="flex-fill pe-md-2">
                    <!-- column one -->
                    <div class="form-group">
                        <label>Nazwa użytkownika</label>
                        <input type="text" class="form-control" placeholder="Nazwa użytkownika" readonly>
                    </div>
                    <div class="form-group">
                        <label>Imię</label>
                        <input type="text" class="form-control" placeholder="Imię">
                    </div>
                    <div class="form-group">
                        <label>Nazwisko</label>
                        <input type="text" class="form-control" placeholder="Nazwisko">
                    </div>
                    <div class="form-group">
                        <label>Numer telefonu</label>
                        <input type="tel" class="form-control" placeholder="Numer telefonu">
                    </div>
                </div>
                <div class="flex-fill ps-md-2">
                    <!-- column two -->
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" placeholder="Email" readonly>
                    </div>
                    <div class="form-group">
                        <label>Data urodzenia</label>
                        <div class="d-flex">
                            <input class="form-control" readOnly placeholder="yyyy-mm-dd" name="dp"
                                ngbDatepicker #d="ngbDatepicker"
                                style="background-color: white;">
                            <button style="padding: 0px 10px!important;"
                                    class="btn btn-secondary calendar" (click)="d.toggle()" type="button">
                                <i class="fa fa-calendar" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Nazwa firmy</label>
                        <input type="text" class="form-control" placeholder="Nazwa firmy">
                    </div>
                    <div class="form-group">
                        <label>NIP</label>
                        <input type="text" class="form-control" placeholder="NIP">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex flex-column flex-md-row px-2">
        <!-- shippig address + billing address -->
        <div class="flex-fill pe-md-2">
            <h3 class="text-center">Adres dostawy</h3>
            <!-- shippin -->
            <!-- firstname + lastName -->
            <div class="d-flex">
                <div class="form-group pe-2 flex-fill">
                    <label>Imię</label>
                    <input type="text" class="form-control" placeholder="Imię">
                </div>
                <div class="form-group ps-2 flex-fill">
                    <label>Nazwisko</label>
                    <input type="text" class="form-control" placeholder="Nazwisko">
                </div>
            </div>
            <div class="form-group">
                <label>Ulica</label>
                <input type="text" class="form-control" placeholder="Ulica">
            </div>
            <div class="form-group">
                <label>Miasto</label>
                <input type="text" class="form-control" placeholder="Miasto">
            </div>
            <div class="form-group">
                <label>Kod pocztowy</label>
                <input type="text" class="form-control" placeholder="Kod pocztowy">
            </div>
            <div class="form-group">
                <label>Kraj</label>
                <input type="text" class="form-control" placeholder="Kraj">
            </div>
            <div class="form-group">
                <label>Numer telefonu</label>
                <input type="tel" class="form-control" placeholder="Numer telefonu">
            </div>
        </div>
        <div class="flex-fill ps-md-2">
            <h3 class="text-center">Adres rozliczeniowy</h3>
            <!-- billin -->
            <div class="d-flex">
                <div class="form-group pe-2 flex-fill">
                    <label>Imię</label>
                    <input type="text" class="form-control" placeholder="Imię">
                </div>
                <div class="form-group ps-2 flex-fill">
                    <label>Nazwisko</label>
                    <input type="text" class="form-control" placeholder="Nazwisko">
                </div>
            </div>
            <div class="form-group">
                <label>Ulica</label>
                <input type="text" class="form-control" placeholder="Ulica">
            </div>
            <div class="form-group">
                <label>Miasto</label>
                <input type="text" class="form-control" placeholder="Miasto">
            </div>
            <div class="form-group">
                <label>Kod pocztowy</label>
                <input type="text" class="form-control" placeholder="Kod pocztowy">
            </div>
            <div class="form-group">
                <label>Kraj</label>
                <input type="text" class="form-control" placeholder="Kraj">
            </div>
            <div class="form-group">
                <label>Numer telefonu</label>
                <input type="tel" class="form-control" placeholder="Numer telefonu">
            </div>
        </div>
    </div>
</div>
